message QuestionBaseData
{
	required uint32 time = 1;				// 问题发出的时间 
	required uint32 id = 2;					// 任务的流水号，这可以唯一标识一个任务 
	required uint32 userid = 3;				// 玩家的角色id 
	required uint32 zoneid = 4;				// 玩家所在的区id 
	required uint32 countyrid = 5;			// 玩家所属的国家id 
	required uint32 sceneid = 6;			// 玩家所在的地图id 
	required string name = 7;				// 玩家的角色名 
}

message ForbidAccountData
{
	enum ForbidType
	{
		ForbidType_AllZone = 0; 			// 所有区帐号封停
		ForbidType_CurrentZone = 1; 		// 当前所在区帐号封停
	}
	required uint32 zoneid = 1;
	required uint32 gmid = 2;				// gmid 
	required string gmname = 3;				// GM名称 
	required uint32 accid = 4;				// accid 
	required string ip = 5;					// ip 
	required ForbidType forbidType = 6;		// ForbidType 
	optional string reserved = 7;			// 登陆帐号 
	required uint32 charid = 8;				// 人物ID 
	required string charname = 9;			// 角色名称 
	required uint32 begtime = 10;			// 封停起始时间 
	required uint32 endtime = 11;			// 封停结束时间 
	required string desc = 12;				// 封号原因 
}

// 区服务器请求连接登陆服务器的第一个消息
message StartUpGameRequestGmPmd_C
{
	required string key 		= 1;
	required uint32 version 	= 2;
	optional string compress	= 3;		// 压缩算法
	optional string encrypt		= 4;		// 加密算法
	optional string encryptkey	= 5;		// 加密key
	required string username	= 6;
	required string password	= 7;
}

// 返回给区服务器的连接验证状态,这里也发送区信息的原因是考虑游戏服务器可能连接名字验证服务器比连接登陆服务器快
message StartUpGameReturnGmPmd_S
{
	required bool ret = 1;					// 返回成功标志
	optional string retdesc = 2;			// 返回描述
}

